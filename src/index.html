<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" name="form_data">
    <fieldset class="margin_for_input_block">
      <legend>Personal information</legend>
      <label for="surname" class="margin_for_input">
        Surname:
        <input minlength = "3"
               maxlength = "40"
               required placeholder="surname"
               id="surname"
               type="text"
               name="surname"
               autocomplete="off">
      </label>

      <label for="name" class="margin_for_input">
        Name:
        <input id="name"
               name="name"
               minlength = "3"
               maxlength = "40"
               required placeholder="name"
               type="text"
               autocomplete="off">
      </label>

      <label for="age" class="margin_for_input">
        How old are You?
        <input id="age"
               name="age"
               value="12"
               min="12"
               max="90">
      </label>

      <label for="birth" class="margin_for_input">
      Full date of birth:
      <input id="birth"
             type="date"
             name="birth">
      </label>

      <label for="agreement">
      I accept the term of the agreement:
      <input id="agreement"
             type="checkbox"
             name="accept">
      </label>
    </fieldset>

    <fieldset class="margin_for_input_block">
      <legend>Registration</legend>
      <label for="E-mail" class="margin_for_input">E-mail:
      <input id="E-mail"
             type="email"
             name="email"
             placeholder="email@example.com">
      </label>

      <label for="password">Password:
        <input
          minlength = "3"
          maxlength = "40"
          required
          placeholder="password"
          id="password"
          type="password"
          name="password"
          autocomplete="off">
      </label>
    </fieldset>

    <fieldset class="margin_for_input_block">
      <legend>An interesting fact about you!</legend>

      <div class="margin_for_input">
        <label>
        Do you love cats?
        <input type="radio"
               name="cats">
        Yes
        <input type="radio"
               name="cats">
        No
        </label>
      </div>


      <div class="margin_for_input">What is your favorite color?
      <input type="color"
             name="color"
             value="#000">
      </div>

      <div class="margin_for_input">What time do you go to bed?
      <input type="time"
             step="1"
             name="bedtime"
             id="bedtime">
      </div>


      <div class="margin_for_input">
        What are your favorite brand of cars?
      <select multiple name="cars">
        <option>BMW</option>
        <option>Audi</option>
        <option>Lada</option>
      </select>
      </div>

        How do you rate our work?
          <input name="range"
                 type="range"
                 min="0"
                 max="100"
                 value="0">
    </fieldset>

    <fieldset class="margin_for_input_block">
      <legend>Additional info:</legend>
      <label class="margin_for_input">
      Comments: <textarea name="comment" cols="17" rows="2"></textarea>
      </label>
      Would you recommend us?
      <select multiple size="1" name="recommend">
        <option>yes</option>
        <option>no</option>
      </select>
    </fieldset>

    <button>Submit</button>
  </form>

  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
